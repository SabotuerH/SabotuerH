<!DOCTYPE html>
<html>
<head>
    <title>zheng2023consistency</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@article{lyu2022region,
  author    = {Shen-Huan Lyu and Yi-He Chen and Zhi-Hua Zhou},
  title     = {A region-based analysis for the feature concatenation in deep forests},
  journal   = {Chinese Journal of Electronics},
  volume    = {31},
  number    = {6},
  pages     = {1072--1080},
  year      = {2022},
  doi       = {10.1049/cje.2022.00.178}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
