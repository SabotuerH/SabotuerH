<!DOCTYPE html>
<html>
<head>
    <title>zheng2023consistency</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@inproceedings{lyu2022depth,
  author    = {Shen-Huan Lyu and Yi-Xiao He and Zhi-Hua Zhou},
  title     = {Depth is more powerful than width with prediction concatenation in deep forests},
  booktitle = {Advances in Neural Information Processing Systems 35},
  pages     = {29719--29732},
  year      = {2022}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
