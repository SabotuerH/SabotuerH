<!DOCTYPE html>
<html>
<head>
    <title>wu2024confidence</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@inproceedings{wu2024confidence,
title       = {Confidence-aware contrastive learning for selective classification},
author      = {Yu-Chang Wu and Shen-Huan Lyu and Haopu Shang and Xiangyu Wang and Chao Qian},
booktitle   = {Proceedings of the 41st International Conference on Machine Learning},
pages       = {53706--53729},
year        = {2024}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
