<!DOCTYPE html>
<html>
<head>
    <title>zhou2024mask</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@inproceedings{zhou2024mask,
title       = {Mask-encoded sparsification: Overcoming biased gradients for communication-efficient split learning},
author      = {Wenxuan Zhou and Zhihao Qu and Shen-Huan Lyu and Miao Cai and Baoliu Ye},
booktitle   = {Proceedings of the 27th European Conference on Artificial Intelligence},
pages       = {2806--2813},
year        = {2024}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
