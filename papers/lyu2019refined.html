<!DOCTYPE html>
<html>
<head>
    <title>zheng2023consistency</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@inproceedings{lyu2019refined,
  author    = {Shen-Huan Lyu and Liang Yang and Zhi-Hua Zhou},
  title     = {A refined margin distribution analysis for forest representation learning},
  booktitle = {Advances in Neural Information Processing Systems 32},
  pages     = {5531--5541},
  year      = {2019}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
