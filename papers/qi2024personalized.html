<!DOCTYPE html>
<html>
<head>
    <title>zhou2024mask</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@inproceedings{zhou2024mask,
title       = {Personalized federated learning with feature alignment via knowledge distillation},
author      = {Guangfei Qi, Zhihao Qu, Shen-Huan Lyu, Ninghui Jia, and Baoliu Ye},
booktitle   = {Proceedings of the 21st Pacific Rim International Conference on Artificial Intelligence},
pages       = {121--133},
year        = {2024}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
