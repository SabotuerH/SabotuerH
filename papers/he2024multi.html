<!DOCTYPE html>
<html>
<head>
    <title>he2024interpreting</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@article{he2024multi,
  author    = {Yi-Xiao He and Dan-Xuan Liu and Shen-Huan Lyu and Chao Qian and Zhi-Hua Zhou},
  title     = {Multi-Class Imbalance Problem: {A} Multi-Objective Solution},
  journal   = {Information Sciences},
  doi       = {https://doi.org/10.1016/j.ins.2024.121156},
  year      = {2024}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
