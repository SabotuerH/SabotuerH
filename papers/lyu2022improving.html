<!DOCTYPE html>
<html>
<head>
    <title>zheng2023consistency</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@article{lyu2022improving,
title   = {Improving generalization of deep neural networks by leveraging margin distribution},
author  = {Lyu, Shen-Huan and Wang, Lu and Zhou, Zhi-Hua},
journal = {Neural Networks},
volume  = {151},
pages   = {48-60},
year    = {2022},
doi     = {https://doi.org/10.1016/j.neunet.2022.03.019}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
